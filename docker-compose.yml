version: '3.8'

services:
  # POS System Application
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@db:5432/pos_db
      - DIRECT_DATABASE_URL=postgresql://postgres:password@db:5432/pos_db
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - pos-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=pos_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - pos-network

  # Redis for session storage (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - pos-network

volumes:
  postgres_data:

networks:
  pos-network:
    driver: bridge
